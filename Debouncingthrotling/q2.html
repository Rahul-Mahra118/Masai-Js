<script>

       clearTimeout(timer)

        searchMovie(inputvalue)
       
       },500)
       
    })
   async function searchMovie(query){
    let response= await fetch(`http://www.omdbapi.com/?apikey=ac1ec4e9&s=${query}`);
    let movies= await response.json();
    console.log(movies.Search)
   }
</script>
