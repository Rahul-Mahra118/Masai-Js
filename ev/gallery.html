<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            box-sizing: border-box;
        }
        .container{
            border: 1px solid black;
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: repeat(3,1fr);

        }
        img{
           width: 100%;
           height: 300px;
        }
        .grid-items{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items"><img src="download.jpeg" alt=""></div>
        <div class="grid-items"><img src="download (1).jpeg" alt=""></div>
        <div class="grid-items"><img src="download (2).jpeg" alt=""></div>
        <div class="grid-items"><img src="download (3).jpeg" alt=""></div>
        <div class="grid-items"><img src="download (4).jpeg" alt=""></div>
        <div class="grid-items"><img src="download (5).jpeg" alt=""></div>
    </div>
</body>
</html>
