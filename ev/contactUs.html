<script>
  document.getElementById("containerForm").addEventListener("submit", () => {
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let tele = document.getElementById("tele");
    let Message = document.getElementById("message");
    let submitbtn = document.getElementById("btn");
    let feebackContainer = document.getElementById("feedbacker");
    
    let name1 = name.value;
    let email1 = email.value;
    let tele1 = tele.value;
   //validate lets do it
   if(!name1 ||!email1 || !tele1){
    alert('Enter all the input');
    return;
   }
    let data = `<p>${name1}, ${email1},${tele1}</p>`;
    feebackContainer.innerHTML += data;
    
    localStorage.setItem('feedback',feebackContainer.innerHTML)

  });
</script>
