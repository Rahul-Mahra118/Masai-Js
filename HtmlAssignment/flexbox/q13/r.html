<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item {
            flex: 1 1 calc(50% - 10px);
            background: #fff;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .link {
            color: teal;
            font-size: 14px;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">Revamp your home in style</div>
            <div class="grid">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Cushion covers">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Figurines">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Home storage">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Lighting solutions">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>
        <div class="box">
            <div class="title">Starting ₹149 | Headphones</div>
            <div class="grid">
                <div class="item">boAt <br> <small>Starting ₹249 | boAt</small></div>
                <div class="item">BOULT <br> <small>Starting ₹349 | Boult</small></div>
                <div class="item">NOISE <br> <small>Starting ₹649 | Noise</small></div>
                <div class="item">ZEBRONICS <br> <small>Starting ₹149 | Zebronics</small></div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>
</body>
</html>
