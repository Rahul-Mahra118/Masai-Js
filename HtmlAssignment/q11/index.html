<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Semantic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #c26015;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        article {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #e4cbcb;
            color: rgb(94, 11, 11);
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section>
        <article>
            <h2>First Blog Post</h2>
            <p>This is a sample blog post to demonstrate semantic HTML structure.</p>
        </article>
        <article>
            <h2>Second Blog Post</h2>
            <p>Another example article with a meaningful heading and content.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
