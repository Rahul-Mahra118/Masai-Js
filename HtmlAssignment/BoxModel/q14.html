<!-- Requirements:
Ensure elements do not overlap.
Use box-sizing: border-box to maintain correct dimensions.
Align items properly with display and position.
Make it responsive for different screen sizes. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Layout</title>
  <style>
    *{
    margin: 0;
    padding: 0;
   }

.container {
    display: block;
    padding: 10px;
}

.box {
    width: 100px;
    height: 100px;
    background: lightblue;
    border: 1px solid black;
    margin: -10px;
    position: absolute;
}

.text {
    position: fixed;
    left: 50%;
    top: 0;
}
  </style>
</head>
<body>
    <h1>Debugging Task</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Fix my position!</p>
</body>
</html>
